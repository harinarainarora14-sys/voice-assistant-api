<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice & Text Assistant</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; width:100%; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; background:#0a0a0a; color:#fff; display:flex; flex-direction:column; }

#mode-bar { display:flex; gap:6px; padding:10px; background:#111; border-bottom:1px solid #333; }
#mode-bar button { flex:1; padding:12px; font-size:1rem; border-radius:8px; border:none; background:#0077cc; color:#fff; cursor:pointer; transition:all 0.2s ease; }
#mode-bar button.active { background:#00aaff; }

#chat-container { flex:1 1 auto; overflow-y:auto; padding:12px; background:#121212; margin-bottom:70px; }
.bubble { margin:6px 0; padding:12px 16px; border-radius:18px; max-width:80%; word-wrap:break-word; font-size:1rem; line-height:1.4; transition:all 0.2s ease; }
.user { background:linear-gradient(45deg,#0077cc,#00aaff); color:#fff; margin-left:auto; text-align:right; box-shadow:0 4px 10px rgba(0,170,255,0.3); }
.bot { background:#222; color:#fff; margin-right:auto; text-align:left; box-shadow:0 4px 10px rgba(255,255,255,0.05); }

#text-mode, #voice-mode, #voice-cont-mode { position:fixed; bottom:0; left:0; width:100%; display:flex; gap:6px; padding:10px; background:#1a1a1a; border-top:1px solid #333; align-items:center; z-index:1000; }
#text-mode input { flex:1 1 auto; padding:14px 12px; font-size:1rem; border-radius:8px; border:none; background:#222; color:#fff; outline:none; }
#text-mode button, #voice-mode button, #voice-cont-mode button { flex-shrink:0; padding:12px 16px; font-size:1rem; border-radius:8px; border:none; cursor:pointer; }
#text-mode button:nth-child(2), #voice-mode button:first-child { background:#0077cc; color:#fff; }
#text-mode button:nth-child(2):hover, #voice-mode button:first-child:hover { background:#00aaff; transform:scale(1.05); }
#stopBtn, #stopBtnVoice, #stopBtnCont { background:#cc0000; color:#fff; }
#stopBtn:hover, #stopBtnVoice:hover, #stopBtnCont:hover { background:#ff3333; transform:scale(1.05); }

#chat-container::-webkit-scrollbar { width:6px; }
#chat-container::-webkit-scrollbar-thumb { background:#555; border-radius:3px; }

@media(max-width:768px){
  #text-mode, #voice-mode, #voice-cont-mode { position:relative; bottom:auto; left:auto; width:100%; }
  #chat-container { margin-bottom:0; }
  .bubble { font-size:0.9rem; padding:8px 10px; max-width:90%; }
  #text-mode input { font-size:0.9rem; }
  #text-mode button, #voice-mode button { font-size:0.9rem; padding:10px 12px; }
}
</style>
</head>
<body>

<div id="mode-bar">
  <button id="textModeBtn" class="active" onclick="switchMode('text')">Text Mode</button>
  <button id="voiceBtn" onclick="switchMode('voice')">Voice Chat</button>
  <button id="voiceContBtn" onclick="switchMode('voice-cont')">Voice Continuous</button>
  <button id="geminiToggleBtn" onclick="toggleGemini()">Use Gemini: Off</button>
</div>

<div id="chat-container"></div>

<div id="text-mode">
  <input id="textInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){event.preventDefault(); sendTextMessage();}">
  <button onclick="sendTextMessage()">Send</button>
  <button id="stopBtn" onclick="stopAll()">Stop</button>
</div>

<div id="voice-mode" style="display:none;">
  <button onclick="startVoice()">Start Listening</button>
  <button id="stopBtnVoice" onclick="stopAll()">Stop</button>
</div>

<div id="voice-cont-mode" style="display:none;">
  <span>Continuous listening active. Speak anytime.</span>
  <button id="stopBtnCont" onclick="stopAll()">Stop</button>
</div>

<script>
let apiBase = localStorage.getItem("apiUrl") || "https://voice-assistant-api-yya9.onrender.com";
let speechEnabled = true, mic=null, utter=null, audioUnlocked=false;
let currentMode='text', useGemini=false;
const geminiKey = "AIzaSyB4oYXN34edV8imQd7A_pYxuSSm9Hl5sso";

// Gemini toggle
function toggleGemini(){
  useGemini = !useGemini;
  document.getElementById("geminiToggleBtn").textContent = useGemini ? "Use Gemini: On" : "Use Gemini: Off";
}

document.body.addEventListener("click",()=>{
  if(!audioUnlocked){ speechSynthesis.speak(new SpeechSynthesisUtterance("Voice assistant activated")); audioUnlocked=true; }
},{once:true});

function switchMode(mode){
  currentMode=mode;
  document.getElementById('text-mode').style.display=mode==='text'?'flex':'none';
  document.getElementById('voice-mode').style.display=mode==='voice'?'flex':'none';
  document.getElementById('voice-cont-mode').style.display=mode==='voice-cont'?'flex':'none';
  document.getElementById('textModeBtn').classList.toggle('active',mode==='text');
  document.getElementById('voiceBtn').classList.toggle('active',mode==='voice');
  document.getElementById('voiceContBtn').classList.toggle('active',mode==='voice-cont');
  stopVoice();
  if(mode==='voice-cont') startContinuousVoice();
}

function addMessage(text,sender){
  const container=document.getElementById("chat-container");
  const msg=document.createElement("div");
  msg.className="bubble "+sender;
  msg.innerText=text;
  container.appendChild(msg);
  container.scrollTop=container.scrollHeight;
}

function formatTime12Hour(){
  const now=new Date();
  let h=now.getHours(), m=now.getMinutes();
  const ampm=h>=12?'PM':'AM'; h=h%12; if(h===0) h=12;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')} ${ampm}`;
}

// SEND TEXT MESSAGE
async function sendTextMessage(){
  const input=document.getElementById("textInput");
  const text=input.value.trim(); if(!text) return;
  stopVoice();
  addMessage(text,"user"); input.value="";
  try{
    let answerText="";
    if(text.toLowerCase().includes("time")) answerText=formatTime12Hour();
    else {
      let url = `${apiBase}/ask?question=${encodeURIComponent(text)}&use_gemini=${useGemini}`;
      const res = await fetch(url);
      const data = await res.json();
      answerText = data && data.answer ? data.answer : "No answer from API";
    }
    addMessage(answerText,"bot");
    if(audioUnlocked && speechEnabled) speak(answerText);
  } catch(err){ console.error(err); addMessage("API Error","bot"); }
}

// VOICE CHAT
function startVoice(){
  if(!("webkitSpeechRecognition" in window)){ alert("Voice recognition not supported"); return; }
  if(mic) mic.stop();
  mic=new webkitSpeechRecognition();
  mic.lang="en-US"; mic.continuous=false; mic.interimResults=false;
  mic.onresult=e=>{
    const transcript=e.results[0][0].transcript;
    addMessage(transcript,"user");
    sendVoiceMessage(transcript);
  };
  mic.onerror=e=>console.error(e);
  mic.onend=()=>{ mic=null; };
  mic.start();
}

// VOICE CONTINUOUS
function startContinuousVoice(){
  if(!("webkitSpeechRecognition" in window)){ alert("Voice recognition not supported"); return; }
  if(mic) mic.stop();
  mic=new webkitSpeechRecognition();
  mic.lang="en-US"; mic.continuous=true; mic.interimResults=false;
  mic.onresult=e=>{
    for(let i=e.resultIndex;i<e.results.length;i++){
      if(e.results[i].isFinal){
        const transcript=e.results[i][0].transcript;
        addMessage(transcript,"user");
        sendVoiceMessage(transcript);
      }
    }
  };
  mic.onerror=e=>console.error(e);
  mic.onend=()=>{ if(currentMode==='voice-cont') mic.start(); else mic=null; };
  mic.start();
}

// SEND VOICE
async function sendVoiceMessage(text){
  try{
    let url = `${apiBase}/ask?question=${encodeURIComponent(text)}&use_gemini=${useGemini}`;
    const res = await fetch(url);
    const data = await res.json();
    const answer = data && data.answer ? data.answer : "No answer from API";
    addMessage(answer,"bot");
    if(audioUnlocked && speechEnabled) speak(answer);
  } catch(err){ console.error(err); addMessage("API Error","bot"); }
}

function stopVoice(){ if(mic){ mic.onresult=null; mic.onerror=null; mic.stop(); mic=null; } }
function stopAll(){ stopVoice(); if(speechSynthesis.speaking) speechSynthesis.cancel(); }
function speak(text){ if(speechSynthesis.speaking) speechSynthesis.cancel(); utter=new SpeechSynthesisUtterance(text); speechSynthesis.speak(utter); }
</script>

</body>
</html>
