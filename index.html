<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    #conversation {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .user { color: blue; margin: 5px 0; }
    .assistant { color: green; margin: 5px 0; }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Voice Assistant</h1>
  <div id="conversation"></div>

  <input id="userInput" type="text" placeholder="Ask me something...">
  <button onclick="sendMessage()">Send</button>

  <div>
    <button onclick="startRecording()">üéôÔ∏è</button>
    <button onclick="stopRecording()">üîä</button>
  </div>

  <p>API URL: <input id="apiUrl" type="text" size="50" value="https://voice-assistant-api.onrender.com"></p>

  <script>
    function appendMessage(sender, message) {
      const convo = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = sender + ": " + message;
      convo.appendChild(div);
      convo.scrollTop = convo.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const apiUrl = document.getElementById("apiUrl").value;
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";

      try {
        const res = await fetch(apiUrl + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage("Assistant", data.reply || "No response");
      } catch (err) {
        appendMessage("Assistant", "Error: " + err.message);
      }
    }

    function startRecording() {
      appendMessage("System", "üéôÔ∏è Recording started...");
      // recording logic
    }

    function stopRecording() {
      appendMessage("System", "üîä Recording stopped.");
      // stop recording logic
    }
  </script>
</body>
</html>
