<!-- Floating Stop Button -->
<button id="stopBtn" onclick="stopAll()">Stop</button>

<style>
/* Floating Stop Button (moved under top bar, right side) */
#stopBtn {
  position:fixed; 
  top:60px;   /* pushes it below the mode bar */
  right:15px;
  padding:10px 18px; 
  font-size:1rem;
  border-radius:50px; 
  border:none;
  background:#cc0000; 
  color:#fff; 
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
  z-index:1000; 
  transition:all 0.2s ease;
}
#stopBtn:hover { background:#ff3333; transform:scale(1.05); }
</style>
