<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Assistant</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  #chat {
    max-width: 95%;
    width: 600px;
    margin: 10px auto;
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  h2 {
    margin-top: 0;
    text-align: center;
  }

  .bubble {
    margin: 8px;
    padding: 10px 14px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 16px;
  }

  .user {
    background: #007bff;
    color: #fff;
    margin-left: auto;
    text-align: right;
  }

  .bot {
    background: #eee;
    margin-right: auto;
    text-align: left;
  }

  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 10px;
  }

  #input {
    flex: 1 1 60%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  button {
    flex: 1 1 30%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #007bff;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }

  #messages {
    max-height: 400px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #fafafa;
  }

  p {
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
  }

  input#apiUrl {
    width: 70%;
    padding: 6px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  @media (max-width: 480px) {
    .bubble { font-size: 14px; }
    #input { font-size: 14px; }
    button { font-size: 14px; flex: 1 1 45%; }
  }
</style>
</head>
<body>
<div id="chat">
  <h2>üí¨ Voice Assistant</h2>
  <div id="messages"></div>
  <div id="controls">
    <input id="input" type="text" placeholder="Ask me something..." onkeydown="if(event.key==='Enter'){sendMessage();}">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">üéôÔ∏è</button>
    <button onclick="toggleSpeech()">üîä</button>
  </div>
  <p>
    API URL: <input id="apiUrl" value="https://voice-assistant-api-yya9.onrender.com"> 
    <button onclick="saveUrl()">Save</button>
  </p>
</div>

<script>
let apiBase = localStorage.getItem("apiUrl") || document.getElementById("apiUrl").value;
// ‚úÖ Enable speech by default
let speechEnabled = true;
let mic = null;
let utter = null;
// ‚úÖ iOS audio unlock flag
let audioUnlocked = false;

// Unlock audio on first user interaction (iOS Safari requirement)
document.getElementById("chat").addEventListener("click", () => {
  if (!audioUnlocked) {
    const unlockUtter = new SpeechSynthesisUtterance("Voice assistant activated");
    speechSynthesis.speak(unlockUtter);
    audioUnlocked = true;
  }
}, {once: true});

function saveUrl() {
  apiBase = document.getElementById("apiUrl").value;
  localStorage.setItem("apiUrl", apiBase);
  alert("API URL saved: " + apiBase);
}

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = "bubble " + sender;
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch(apiBase + "/ask?question=" + encodeURIComponent(text));
    const data = await res.json();
    if (data && data.answer) {
      addMessage(data.answer, "bot");
      if (speechEnabled && audioUnlocked) speak(data.answer);
    } else {
      addMessage("‚ö†Ô∏è No answer received from API", "bot");
    }
  } catch (err) {
    console.error(err);
    addMessage("‚ö†Ô∏è Error connecting to API", "bot");
  }
}

function startVoice() {
  if (!("webkitSpeechRecognition" in window)) {
    alert("Voice recognition not supported");
    return;
  }

  if (!mic) {
    mic = new webkitSpeechRecognition();
    mic.lang = "en-US";
    mic.continuous = false;
    mic.interimResults = false;

    mic.onstart = () => {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
    };

    mic.onresult = e => {
      document.getElementById("input").value = e.results[0][0].transcript;
      sendMessage();
    };

    mic.onerror = e => console.error(e);
  }

  mic.start();
}

function toggleSpeech() {
  speechEnabled = !speechEnabled;
  alert("Speech " + (speechEnabled ? "enabled" : "disabled"));
}

function speak(text) {
  if (speechSynthesis.speaking) speechSynthesis.cancel();
  utter = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utter);
}
</script>
</body>
</html>
